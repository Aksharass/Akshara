<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://kit.fontawesome.com/ca58dbc567.js" crossorigin="anonymous"></script>
   <link rel="icon" href= "a.jpg"  type="image/x-icon">

</head>
<body>
 
    <div class="container">

        <div class="cal">
            <form>

            <div class="navbar">
                <a class="icon"><img src="a.jpg" alt="Bootstrap" width="35" height="37"></a> 
                <a class="split">CASIO</a>
            </div>

            <div class="display">
                <input type="text" name="display" >
            </div>

            <div class="row1">
                <input  type="button" value="C" onclick="display.value='' ">
                <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)">  
                <input type="button" value="%" onclick="display.value+='%' ">
                <input type="button" value="/" onclick="display.value+='/' ">
            </div>

            <div class="row">
                <input type="button" value="7" onclick="display.value+='7' ">
                <input type="button" value="8" onclick="display.value+='8' ">
                <input type="button" value="9" onclick="display.value+='9' ">
                <input type="button" value="*" onclick="display.value+='*' " id="row1">
            </div>

            <div class="row">
                <input type="button" value="4" onclick="display.value+='4' ">
                <input type="button" value="5" onclick="display.value+='5' ">
                <input type="button" value="6" onclick="display.value+='6' ">
                <input type="button" value="-" onclick="display.value+='-' " id="row1">
            </div>

            <div class="row">
                <input type="button" value="1" onclick="display.value+='1' ">
                <input type="button" value="2" onclick="display.value+='2' ">
                <input type="button" value="3" onclick="display.value+='3' ">
                <input type="button" value="+" onclick="display.value+='+' " id="row1">
            </div>

            <div class="row">


                <input type="button" value="." onclick="display.value+='.' ">
                <input type="button" value="0" onclick="display.value+='0' ">
                <input type="button" value="=" onclick="display.value=eval(display.value)" id="row2">
            </div>
        </form>
        </div>



    </div>


    
</body>
</html>
